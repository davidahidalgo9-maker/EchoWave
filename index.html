<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png?v=4" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png?v=4">

    <!-- Make mobile browser UI bars match site background -->
    <meta name="theme-color" content="#0B1222" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#0B1222" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>EchoWave</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Voiceflow widget -->
<script type="text/javascript">
  (function (d, t) {
    var v = d.createElement(t),
      s = d.getElementsByTagName(t)[0];

    v.onload = function () {
      window.voiceflow.chat.load({
        verify: { projectID: '68b898af116f7170139c12f6' },
        url: 'https://general-runtime.voiceflow.com',
        versionID: 'production',
        voice: { url: 'https://runtime-api.voiceflow.com' },

        /* ---- Optional theming (safe) ---- */
        theme: {
          colors: {
            primary: '#60A5FA',
            background: '#0B1222',
            text: '#D1D5DB',
            card: '#0D1322'
          },
          header: {
            background: '#0B1222',
            text: '#FFFFFF',
            border: '1px solid rgba(255,255,255,0.06)'
          },
          chat: {
            container: {
              width: 420,
              height: 620,
              borderRadius: 18,
              background: '#0B1222',
              boxShadow: '0 8px 40px rgba(0,0,0,0.5)',
              border: '1px solid rgba(255,255,255,0.07)'
            },
            message: {
              bot: {
                background: '#0E162A',
                border: '1px solid rgba(255,255,255,0.07)',
                color: '#E5E7EB'
              },
              user: {
                background: '#152040',
                border: '1px solid rgba(255,255,255,0.10)',
                color: '#FFFFFF'
              }
            },
            input: {
              background: '#0E162A',
              border: '1px solid rgba(255,255,255,0.08)',
              text: '#FFFFFF',
              placeholder: 'rgba(255,255,255,0.40)'
            }
          }
        },

        /* ---- Scroll lock while chat is open (prevents iOS jump) ---- */
        events: {
          open() {
            document.body.style.overflow = 'hidden';
          },
          close() {
            document.body.style.overflow = '';
          }
        }
      });
    };

    v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
    v.type = 'text/javascript';
    s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
  </body>
</html>
